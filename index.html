<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzerType</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="content">
        <h1>AzerType</h1>
        <h2>L'application pour ecrire plus vite</h2>
        <p>AzerType ets une application en ligne pour apprendre a taper plus vite au clavier :)</p>
        <form id="form" onsubmit="submit">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous</p>
            <div id="types">
                <input id="words-radio" type="radio" checked name="type"/>
                <label>Mot</label>
                <input id="phrases-radio" type="radio" name="type"/>
                <label>Phrase</label>
            </div>
            <p id="sujet" />
            <div id="div-response">
                <input type="text" required id="reponse" />
                <button type="submit" class="button">Valider</button>
            </div>
            <h4>Votre score : <span id="score">0</span></h4>
        </div>
    </div>
</body>

</html>
